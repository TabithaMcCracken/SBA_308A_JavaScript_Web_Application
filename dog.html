<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dog Details</h1>
        <!-- Navigation links can be added here -->
    </header>

    <main>
        <div class="dog-details">
            <img src="dog-image.jpg" alt="Dog Image">
            <div class="info">
                <h2>Name: Dog Name</h2>
                <p>Breed: Dog Breed</p>
                <p>Age: Dog Age</p>
                <p>Gender: Dog Gender</p>
                <p>Size: Dog Size</p>
                <!-- Add more dog information as needed -->
            </div>
            <button id="favorite-btn">Favorite</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
